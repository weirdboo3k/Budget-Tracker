<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Budget Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
  <h1>Personal Budget Tracker</h1>

  <main class="layout">
    <!-- form -->
    <section class="form-section card">
      <div class="section-head">
        <h2>Add Income / Expense</h2>
      </div>

      <form id="transaction-form" class="form-grid">
        <label>
          Type:
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </label>

        <label>
          Amount:
          <input type="number" id="amount" step="0.01" min="0" max="999999999" pattern="[0-9.]*" inputmode="decimal" placeholder="0" required />
        </label>

        <label class="span-2">
          Category:
          <input type="text" id="category" placeholder="Cafe,Salary,Food,..." required />
        </label>

        <div class="btn-row span-2">
          <button type="submit" class="btn-primary">Add</button>
          <button type="button" id="reset-btn" class="btn-danger">Reset All</button>
        </div>
      </form>
    </section>

    <!-- history -->
    <section class="table-section card">
      <div class="section-head section-head--split">
        <h2>History</h2>
        <div class="summary summary-inline">
          <p>Income: <span id="total-income">0</span></p>
          <p>Expense: <span id="total-expense">0</span></p>
          <p><span id="balance">Current: 0$</span></p>
        </div>
      </div>

      <!-- Filter -->
      <div class="filter-section">
        <label>Filter by:</label>
        <select id="filter-year">
          <option value="">All Years</option>
        </select>
        <select id="filter-month">
          <option value="">All Months</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select id="filter-day">
          <option value="">All Days</option>
        </select>
        <button type="button" id="clear-filter" class="btn-clear">Clear Filter</button>
      </div>

      <div class="table-wrap" aria-label="Transaction history">
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="transaction-list"></tbody>
        </table>
      </div>
    </section>
  </main>

<script src="js/filter.js"></script>
<script src="js/storage.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
